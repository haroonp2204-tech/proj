<div class="container-fluid px-3 adjust-top-space">
    <div class="px-2">
        <h3 class="text-danger del-header mb-4"><b>Delivery List</b></h3>

        <!-- Table  starts-->
        <table class="table table-bordered table-hover custom-table">
            <thead class="table-dark">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Address</th>
                    <th>Wishes</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let row of paginatedData" [class.highlight-row]="row.highlight">
                    <td>{{ row.firstName }}</td>
                    <td>{{ row.lastName }}</td>
                    <td>{{ row.address }}</td>
                    <td>{{ row.wishes }}</td>
                </tr>
            </tbody>
        </table>
        <!-- Table  ends-->

        <!-- Pagination  starts-->
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index"
                    [class.active]="currentPage === i + 1">
                    <button class="page-link" (click)="changePage(i + 1)">
                        {{ i + 1 }}
                    </button>
                </li>
            </ul>
        </nav>
        <!-- Pagination  ends-->
    </div>

</div>
